<mat-drawer-container hei autosize>
  <mat-drawer #drawer mode="side" opened>
    <div class="drawer-content">
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let navigate of navigation"
          [routerLink]="navigate.path"
          class="navbar-link"
        >
          <div
            class="navigate-content"
            [class.navigate-active]="linkIsActive(navigate.path)"
          >
            <mat-icon>{{ navigate.icon }}</mat-icon>
            <span>{{ navigate.label }}</span>
          </div>
        </a>
      </mat-nav-list>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <app-container>
      <router-outlet></router-outlet>
    </app-container>
    <mat-toolbar>
      <mat-nav-list class="toolbar-nav">
        <a
          mat-list-item
          *ngFor="let navigate of navigation"
          [routerLink]="navigate.path"
          class="toolbar-link"
        >
          <div
            class="navigate-content"
            [class.navigate-active]="linkIsActive(navigate.path)"
          >
            <mat-icon>{{ navigate.icon }}</mat-icon>
            <span>{{ navigate.label }}</span>
          </div>
        </a>
      </mat-nav-list>
    </mat-toolbar>
  </mat-drawer-content>
</mat-drawer-container>
